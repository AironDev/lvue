<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lairn Vue</title>

<!-- CSS Framework/Misc -->
    <link rel="stylesheet" href="/assets/bulma/css/main.css">
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/animate/animate.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">

<!-- Font Icons -->
    <link rel="stylesheet" href="/assets/font-icons/font-awesome/css/font-awesome.css">
 	<link rel="stylesheet" href="/assets/font-icons/entypo/css/entypo.css">
 	<link rel="stylesheet" href="/assets/font-icons/entypo/css/entypo-embedded.css">
 	<link rel="stylesheet" href="/assets/font-icons/entypo/css/animation.css">

<!-- Head Scripts -->
    <script src='/vue/vue.js'></script>
    <script type="text/javascript" src='/assets/jquery/jquery.min.js'></script>
    <script src='/assets/bootstrap/bootstrap.min.js'></script>
    <!-- <script src='/assets/bootstrap-vue/index.js'></script> -->
</head>

<body style=" min-height: 800px">
<div class="container box" id="root" style=" min-height: 600px">
    <div class="content">
        <section>
            <header>
               <nav class="navbar navbar-light bg-light">
                    <a class=" navbar-brand" onclick="collapse">NEW NOTE</a>
                     <i class=" spin-logo entypo-logo-db animate-spin animated fadeIn"></i>
                </nav>
            </header>
        </section>
        <section class="box hide">
            <div class="form-group">
                <label class="label-for">Title</label>
                <input type="text" name="title" id="title" class="form-control">
                <label class="label-for">Note</label>
                <textarea class="form-control" rows="5" id="note" name="note"></textarea>
                <br/>
                <button class="btn btn-lg primary float-right" @click="addNote()">Submit</button>
            </div>
        </section>
        <section class="content metrow row" id="metrow">
            <div class="col-md-3 col-xs-6">
                <div class="metro red">
                    <i class="fa fa-book logo"></i>
                    <span class="stat">13</span>
                    <span class="tagline">Notes</span>
                </div>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="metro blue">
                    <i class="fa fa-user logo"></i>
                    <span class="stat">13</span>
                    <span class="tagline">notes</span>
                </div>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="metro black">
                    <i class="fa fa-user logo"></i>
                    <span class="stat">13</span>
                    <span class="tagline">13</span>
                </div>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="metro green">
                    <i class="fa fa-user logo"></i>
                    <span class="stat">13</span>
                    <span class="tagline">notes</span>
                </div>
            </div>
        </section>
        <section class= "box">
            <table class="table table-strip"> 
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Title</th>
                            <th class="negative">Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody v-for="(note, key) in notes">
                        <tr>
                            <td>{{key+1}}</td>
                            <td>{{note.title}}</td>
                            <td>{{format(note.created, 'date')}}</td>
                            <td>
                                <a href="#" title="Edit"><i class="fa fa-edit fa-sm" style="border: thin whitesmoke solid; border-radius: 10px; padding: 5px"></i></a>
                                <a href="#" title="View"><i class="fa fa-book fa-sm" style="border: thin whitesmoke solid; border-radius: 10px; padding: 5px"></i></a>
                                <a title="Delete" @click="removeNote(key)"><i class="fa fa-trash-o fa-sm" style="border: thin whitesmoke solid; border-radius: 10px; padding: 5px"></i></a>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </section>
    </div>
</div>
<!-- Body scripts -->
<script src='/note_app/data.js'></script>
<script src='/note_app/note_app.js'></script>
</body>
</html>

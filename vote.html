<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lairn Vue</title>

<!-- CSS Framework/Misc -->
    <link rel="stylesheet" href="/assets/bulma/css/main.css">
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/animate/animate.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">

<!-- Font Icons -->
    <link rel="stylesheet" href="/assets/font-icons/font-awesome/css/font-awesome.css">
 	<link rel="stylesheet" href="/assets/font-icons/entypo/css/entypo.css">
 	<link rel="stylesheet" href="/assets/font-icons/entypo/css/entypo-embedded.css">
 	<link rel="stylesheet" href="/assets/font-icons/entypo/css/animation.css">

<!-- Head Scripts -->
    <script src='/vue/vue.js'></script>
    <script type="text/javascript" src='/assets/jquery/jquery.min.js'></script>
    <script src='/assets/bootstrap/bootstrap.min.js'></script>
</head>

<body style="">
<div class="container" id="app">
	<section class="content">
		<div class="table.container">
		<i class="entypo-logo-db animate-spin animated fadeIn" style="font-size: 90px; text-align: center; display: block;"></i>
			<table class="table is-striped is-hoverable">
				<thead>
					<th>No</th>
					<th>Name</th>
					<th>Gender</th>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Airon Mars</td>
						<td>Male</td>
					</tr>
					<tr>
						<td>2</td>
						<td>John Saturn</td>
						<td>Male</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Emenike Jupitar</td>
						<td>Not Sure</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<section class="box">
		<entry-component></entry-component>
	</section>
	<section class="">
		<article class="card row" style="margin-left: 0px; margin-bottom: 20px" v-for="entry in sortedEntries" v-bind:key='entry.id' v-bind:class="{'blue_border': entry.upvotes >=10 }">
			<div class="card-header col-md-12">
				<div class=" col-xs-8"><h4 style="padding: 10px">{{entry.title}}</h4></div>
				<div class=" col-xs-4 float-right"><span class="pull-right" style="margin-top: 10px"><a><i v-on:click="upvote(entry.id)" style="color:green; font-size: 14px; padding: 5px" class="fa fa-thumbs-up"></i></a>{{entry.upvotes}} <a><i v-on:click="downvote(entry.id)" style="color:red; font-size: 14px; padding: 5px" class="fa fa-thumbs-down"></i></a>{{entry.downvotes}}</span></div>
			</div>
			<div class="card-body">
				<div class="col-xs-3" style="padding: 20px 0 20px 20px">
					<figure class="media-left media">
						<img class="image is-64x64" v-bind:src="entry.image">
					</figure>
				</div>
				<div class="col-xs-9 m-y-md-4" style="padding: 20px 20px 20px 0">
					<p class='p-y-md-3' style="font-size: 12px" >{{entry.description}}</p>
				</div>
			</div>
			<div class="card-footer col-xs-12">
				<div class=" col-xs-6">
					<span class="pull-left animated slideInRight slower delay-5s"><img class="image is-24x24" v-bind:src="entry.avatar" style="border-radius: 20px; margin: 10px"></span>
					<span class="pull-left" style="padding: 10px;">{{entry.author}}</span>
				</div>
				<div class=" col-xs-6 pull-right float-right"></div>
			</div>
		</article>
	</section>

</div>
<!-- Body scripts -->
<script src='/vote_app/data.js'></script>
<script src='/vote_app/vote_app.js'></script>
</body>
</html>
